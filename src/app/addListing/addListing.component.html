<h2>Register</h2>
<form [formGroup]="newListingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="listing_id">ID</label>
        <input type="text" id="listing_id" formControlName="listing_id" class="form-control"  />
<!--        <div *ngIf="submitted && f.listing_id.errors" class="invalid-feedback">-->
<!--            <div *ngIf="f.listing_id.errors.required">ID is required</div>-->
<!--        </div>-->
    </div>
    <div class="form-group">
        <label for="listing_title">Title</label>
        <input type="text" id="listing_title" formControlName="listing_title" class="form-control"  />
<!--        <div *ngIf="submitted && f.listing_title.errors" class="invalid-feedback">-->
<!--            <div *ngIf="f.listing_title.errors.required">Title is required</div>-->
<!--        </div>-->
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text"  id="description" formControlName="description" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" class="form-control"/>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Create
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
    </div>
</form>
